name: AutoUpdate
on:
  schedule:
    - cron: '0 20 * * *' # 每天凌晨4点自动跑
  workflow_dispatch: # 允许手动点击运行

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 升级到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Search Script
        run: python update.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tv.json
          git commit -m "自动更新全网急速源" || echo "没有变化"
          git push

      # 关键修复：升级发布插件到 v4 相关版本
      - name: Setup Pages
        uses: actions/configure-pages@v4 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 升级到 v3 (Pages 专用版)
        with:
          path: '.' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 升级到 v4
